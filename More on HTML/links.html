<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The HTML <a> tag defines a hyperlink. It has the following syntax:
    <a href="url">link text</a> -->

    <a href="https://www.w3schools.com/">This is w3schools</a>
    <br>

    <!--TODO 1-> The target attribute specifies where to open the linked document. -->

    <!--TODO 2->The target attribute can have one of the following values: -->

    <!--TODO 3-> _self - Default. Opens the document in the same window/tab as it was clicked -->
    <!--TODO 4-> _blank - Opens the document in a new window or tab -->
    <!--TODO 5-> _parent - Opens the document in the parent frame -->
    <!--TODO 6-> _top - Opens the document in the full body of the window -->
    
    <a href="https://www.w3schools.com/" target="_blank">This is w3schools</a>


    <!-- We can use <a href></a> for the following use as well.
    1-> Use the <img> element (inside <a>) to use an image as a link
    2-> Use the mailto: scheme inside the href attribute to create a link that opens the user's email program -->
    <a href="mailto:someone@example.com">Send email</a>
    <br>
    
    <!--* When image didn't load then browser show the alt text to the user so that -->
    <!--* user can get idea about the image  -->
    <a href="https://google.com"> <img src="image_source" alt="This is image"></a>


</body>
</html>
