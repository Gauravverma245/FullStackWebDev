<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- An HTML iframe is used to display a web page within a web page. -->
    <h1>iFrames</h1>

    <!-- we can make self loop if we pass pass same iframe as src in the same iframe. -->
    <iframe width="400" height="400" src="./inner-links.html"></iframe>

    <h2>Open in frame :</h2>
    <ul>
        <li><a target="frame1" href="./inner-links.html">Inner Links</a></li>
    </ul>
    <iframe name="frame1" frameborder="1" width="400" height="400" src="./inner-links.html"></iframe>
    <iframe frameborder="1" width="400" height="400" src="http://example.com"></iframe>
    <h3>Embedded Example Page</h3>
</body>
</html>
